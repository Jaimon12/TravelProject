
{% block content %}
    {% load static %}
    <!DOCTYPE html>
    <html>
    <head>
        <title>Success Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f3f3f3;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 800px;
                margin: 50px auto;
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .message {
                text-align: center;
                font-size: 24px;
                margin-bottom: 20px;
            }
            .return-home a {
                display: inline-block;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                text-decoration: none;
                border-radius: 5px;
            }
            .return-home a:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="message">
                <p>{{ message }}</p>
            </div>
            <div class="return-home">
                <a href="{% url 'index' %}">Return to Home Page</a>
            </div>
        </div>
    </body>
    </html>
{% endblock %}
